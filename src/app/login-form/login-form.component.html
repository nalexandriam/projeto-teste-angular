
<div id="container">
<div>
  <mat-card>
            <mat-card-title>Login</mat-card-title>
      <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="submit(form.value)">
          <p>
            <mat-form-field>
              <input type="text" matInput placeholder="login" formControlName="login">
            </mat-form-field>
          </p>

          <p>
            <mat-form-field>
              <input type="password" matInput placeholder="senha" formControlName="senha">
            </mat-form-field>
          </p>

          <p *ngIf="error" class="error">
            {{ error }}
          </p>

          <div class="button">
            <button type="button" (click)="signInWithFB()"  mat-flat-button color="primary">Entrar com Facebook</button><span class="fill-space"></span>
            <button type="submit" mat-button>Login</button>
          </div>

        </form>
      </mat-card-content>
    </mat-card>
 </div>
</div>
