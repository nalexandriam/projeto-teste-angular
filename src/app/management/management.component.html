  <mat-toolbar-row>
   
    <span id='gerencia'>GerÃªncia</span>
    <span class="fill-space"></span>
      <span>
        <button mat-button type="submit" (click)="onDialog()" ><mat-icon inline='true'>edit</mat-icon> Editar</button>
        <button mat-button type="submit" (click)="onDialog()" ><mat-icon inline='true'>add_circle</mat-icon> add Cliente</button>
        <button mat-button type="submit"(click)="sair()"><mat-icon inline='true'>exit_to_app</mat-icon> Sair</button>

<div *ngIf="true">
  <div class='container'>
   <div *ngFor="let cliente of Clientes">  
     <div id="clientes">
      <mat-toolbar id="client-bar">
         <mat-toolbar-row >
          <font color="white"> 
            {{cliente.name}}
            </font>
            <span class="fill-space"></span>
            <button  *ngIf="!editando" id="edit-button"type='submit' mat-button (click)="editar()"><mat-icon>edit</mat-icon></button>
            <button *ngIf="editando" id="edit-button"type='submit' mat-button (click)="deleteClient(cliente.id)"><mat-icon>delete_forever</mat-icon></button>
          
         </mat-toolbar-row>
      </mat-toolbar>
      
      <div id="detalhes-card" *ngIf="!editando">
        <img id='client-logo' src="https://github.com/nalexandriam/Angular-JumpStart/blob/master/src/assets/images/male.png?raw=true" height="42">
        <div id="detalhes-cliente">
          <div>{{cliente.name}} </div>
          <div>{{cliente.sobrenome}}</div>
          <div>{{cliente.telefone}} </div>
        </div>
      </div>
        <div id="detalhes-cliente" *ngIf="editando">
          <form [formGroup]="form">
          <div><input type="text" class="mat-form-field" placeholder="Nome" formControlName="name"></div>
          <div><input type="text" class="mat-form-field" placeholder="Sobrenome" formControlName="sobrenome"></div>
          <div><input type="text" class="mat-form-field" placeholder="Telefone" formControlName="telefone"></div>
          <div><button class="mat-raised-button"(click)="CancelEditing()">Cancelar</button>
          <button class="mat-raised-button mat-primary"(click)="saveEdit(form.value,cliente)">Save</button></div>
          </form>
        </div>
      

     </div>
   </div>
  </div>
</div>
