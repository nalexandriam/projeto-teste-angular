<div *ngIf="true">

      <mat-toolbar id="client-bar">

          <font color="white">

            </font>

            <button id="edit-button"type='submit' mat-button (click)="deleteClient(cliente.id)"><mat-icon>delete_forever</mat-icon></button>
          
         </mat-toolbar-row>
      </mat-toolbar>
      
      <div id="detalhes-card">
        <img id='client-logo' src="https://github.com/nalexandriam/Angular-JumpStart/blob/master/src/assets/images/male.png?raw=true" height="42">
        <div id="detalhes-cliente" >
          <div id="item-detalhe">{{cliente.name}}</div>
          <div id="item-detalhe">{{cliente.sobrenome}}</div>
          <div id="item-detalhe">{{cliente.id}}</div>
          

        </div>
      </div>

     </div>
   </div>
